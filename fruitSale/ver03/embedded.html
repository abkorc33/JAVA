<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>embedded style sheet</title>
	<style>
	h1 {
		color: indigo; /*#ffff00;*/
		background: powderblue;
	}
	p {
		color: gray;
		background: powderblue;
	}
	.all {
		margin: 200px;
	}
	#one {
		background: pink;
	}
	</style>
</head>
<body>
	<h1 class="all">Embedded 방식</h1>
	<p id="one">&lt;style&gt; 요소를 Embedded방식으로 css코드를 적용합니다.</p>
	<p class="all">&lt;style&gt; 요소를 Embedded방식으로 css코드를 적용합니다.</p>
</body>
</html>
